<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/a-css-1.css" />
    <script src="js/a-js-1.js"></script>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="t-logo">MJackson.</div>
            <div class="t-navbar" id="navigation">
                <ul class="t-n-ul" >
                    <li class="border-bottom-small"><a href="../index.html#">Home</a></li>
                </ul>
            </div>
        </div>
        <div class="inner-container">
            <div class="login-form">
                <p class="border-bottom">Log In</p>
                <form action="#" method="POST">
                    <p>Email</p>
                    <input type="text" name="email" placeholder="Email" class="login-iput">
                    <p>Password</p>
                    <input type="password" name="password" placeholder="Password" class="login-iput">
                    <input type="submit" name="submit" value="Log in" class="login-iput login-button">
                </form>
            </div>
        </div>
        <div class="footer">
            <div>
                <p>&copy; mjackson.com</p>
            </div>
        </div>
    </div>
</body>
</html>
